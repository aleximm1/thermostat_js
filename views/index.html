<!DOCTYPE html>
<html class="page">
<head>
  <meta charset="utf-8">
  <title>Thermostat</title>
  <link rel="stylesheet" href="../public/style.css" type="text/css" />
  <script src="../src/thermostat.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
  <script src="jquery.js"></script>

  <script>
  $(document).ready(function(){

    thermostat = new Thermostat

    $(document).ready(function(){
      $(".main_body").hide(0).delay(500).fadeIn(3000)
      $('.bar').css('transform', 'translateY(' + thermostat.getPercentage() + '%)');
      var Ucolour = thermostat.getUsageColour()
      $('.page').css('background-color', Ucolour);
    });

    $('#up').on('click', function(){

      thermostat.up();
      $('.bar').css('transform', 'translateY(' + thermostat.getPercentage() + '%)');
      var Ucolour = thermostat.getUsageColour()
      $('.page').css('background-color', Ucolour);
    });

    $('#down').on('click', function(){
      thermostat.down();
      $('.bar').css('transform', 'translateY(' + thermostat.getPercentage() + '%)');
      var Ucolour = thermostat.getUsageColour()
      $('.page').css('background-color', Ucolour);
    });

    $('#reset').on('click', function(){
      thermostat.reset();
      $('.bar').css('transform', 'translateY(' + thermostat.getPercentage() + '%)');
      var Ucolour = thermostat.getUsageColour()
      $('.page').css('background-color', Ucolour);
    });

    $('#ps').on('click', function(){
      thermostat.changeMode();
      $('.bar').css('transform', 'translateY(' + thermostat.getPercentage() + '%)');
      var colour = thermostat.getPSColour()
      $('.psbutton').css('background-color', colour);
    });

  });

  </script>

</head>
<body>
  <div class="main_body">
    <div>
      <button class="plusbutton" id="up"/>
    </div>
    <div>
      <button class="minusbutton" id="down"/>
    </div>
    <div>
      <button class="psbutton" id="ps"/>
    </div>
    <div>
      <button class="resetbutton" id="reset"/>
    </div>



    <body>
      <!-- The .bar-container have a hardcoded height or has enough content to make it tall enough so the other parts of the bar can grow -->
      <div class="bar-container" style="height: 400px;">
        <div class="goal-bar">
          <div class="bar-wrap">
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />
            <hr class="bar-line" />

            <div class="bar" style="transform: translateY(40%);">
              <div class="bar-info">
                <!-- <div class="bar-info-inner">content
              </div> -->
            </div>
          </div>
          <span class="bar-label"></span>
        </div>

        <div class="bar-labels">
          <span class="bar-label">33</span>
          <span class="bar-label">30</span>
          <span class="bar-label">27</span>
          <span class="bar-label">23</span>
          <span class="bar-label">20</span>
          <span class="bar-label">17</span>
          <span class="bar-label">13</span>
          <span class="bar-label">10</span>
          <span class="bar-label">7</span>
          <span class="bar-label">3</span>
          <span class="bar-label">0</span>
        </div>
      </div> <!-- /.goal-bar -->
    </div>
  </div>
</body>
</body>

</html>
